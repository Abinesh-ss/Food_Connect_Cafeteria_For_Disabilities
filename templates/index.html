<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DISABILITY SUPPORTER</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .layer {
        background-color: #FFA500;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 1rem;
    }

    /* Zoom in/out animation for images only */
    .layer img {
        animation: zoomInOut 3s ease-in-out infinite alternate;
    }

    @keyframes zoomInOut {
        0% { transform: scale(1); }
        100% { transform: scale(1.08); }
    }

    .double, .row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .options {
        background-color: #228B22;
        flex: 1;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .home h1 {
        color: white;
        text-shadow: 2px 4px 2px rgba(0,0,0,0.5);
        font-size: clamp(1.5rem, 4vw, 2.2rem);
        text-align: center;
    }

    .home p {
        color: white;
        font-size: clamp(1rem, 2.5vw, 1.3rem);
        text-align: center;
        margin-top: 0.5rem;
        max-width: 700px;
    }

    .forms {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 150px));
        gap: 1rem;
        margin-top: 2rem;
        width: 100%;
        justify-content: center;
    }

    input[type="image"] {
        border-radius: 20px;
        border: 3px solid darkgreen;
        transition: transform 0.2s;
        padding: 0.3rem;
        background: white;
        width: 100%;
        height: auto;
    }

    input[type="image"]:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="main">
        <div class="layer">
            <div class="double">
                <img src="{{url_for('static',filename='/images/pentl.png')}}" width="150" alt="">
                <img src="{{url_for('static',filename='/images/pentr.png')}}" width="150" alt="">
            </div>
            <div class="row">
                <img src="{{url_for('static',filename='/images/pentc.png')}}" width="150" alt="">
                <img src="{{url_for('static',filename='/images/pentb.png')}}" width="150" alt="">
            </div>
        </div>
        <div class="options">
            <div class="home">
                <h1>Disability Supporter</h1>
                <p>AID FOR SPECIALLY ABLED PEOPLES.</p>
                <p>NEXT PAGE IS AUTOMATICALLY DIRECTED FOR BLIND PEOPLES OTHERS CHOOSE ACCORDINGLY</p>
            </div>
            <div class="forms">
                <form action="/blind_only" method="post">
                    <input type="image" src="{{url_for('static',filename='/images/Blind_only.png')}}" alt="Blind Only">
                </form>
                <form action="/blind_nd_dumb" method="post">
                    <input type="image" src="{{url_for('static',filename='/images/Blind_&_dumb.png')}}" alt="Blind & Dumb">
                </form>
                <form action="/disable_nd_blind" method="post">
                    <input type="image" src="{{url_for('static',filename='/images/Blind_&_disable.png')}}" alt="Blind & Disabled">
                </form>
                <form action="/disable_nd_deaf" method="post">
                    <input type="image" src="{{url_for('static',filename='/images/Disable_&_deaf.png')}}" alt="Disable & Deaf">
                </form>
                <form action="/deaf_nd_dumb" method="post">
                    <input type="image" src="{{url_for('static',filename='/images/Deaf_&_dumb.png')}}" alt="Deaf & Dumb">
                </form>
                <form action="/deaf_nd_dumb_nd_disable" method="post">
                    <input type="image" src="{{url_for('static',filename='/images/Deaf_&_dumb_&_disable.png')}}" alt="Deaf & Dumb & Disabled">
                </form>
            </div>
        </div>
    </div>

<script>
    setTimeout(()=>{
        const synth = window.speechSynthesis;
        const text = "Blind people please wait. You will be redirected to hand recognition. Others choose your desired options.";
        const utterThis = new SpeechSynthesisUtterance(text);
        synth.speak(utterThis);
    },2000);

    setTimeout(()=>{
        document.querySelector('input[alt="Blind Only"]').click();
    },15000);
</script>
</body>
</html>
