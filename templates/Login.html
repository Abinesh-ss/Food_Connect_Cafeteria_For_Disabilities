<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .login-box {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: bolder;
            font-family: cursive;
            color: white;
            text-shadow: 4px 3px 5px red;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            font-family: cursive;
            font-weight: bolder;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .textbox input:focus {
            border: 2px solid #1abc9c;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
                text-shadow: 3px 2px 4px red;
            }
            .login-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>A Cafeteria for Disabilities</h1>
            <h2>Login</h2>
            <form action="/index" method="post" autocomplete='off'>
                <div class="textbox">
                    <input type="text" placeholder="Name" name="name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const synth = window.speechSynthesis;
            let text = "Please Enter your Name and Email for login";
            const utterThis = new SpeechSynthesisUtterance(text);
            synth.speak(utterThis);
        }, 2000);
    </script>
</body>
</html>
